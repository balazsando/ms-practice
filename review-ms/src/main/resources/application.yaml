spring:
  profiles:
    active: dev
  application:
    name: review-ms

  datasource:
    url: jdbc:postgresql://localhost:5432/${DB_NAME:review_db}
    username: ${DB_USER:postgres}
    password: ${DB_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: update

server:
  port: 8083

info:
  app:
    name: ReviewMicroservice
    description: A microservice to manage reviews
    version: 1.0.0
